    <style>
		.global {
            position:fixed; 
            top:0; 
            left:0; 
            bottom:0;
            right:0; 
            width:100%;
            height:100%; 
            border:none; 
            margin:0; 
            padding:0; 
            overflow:hidden; 
            z-index:999999;
			width: 100%;
			height: 100%;
		}

        body {
            margin: 0;
        }
	</style>

<body>
<script src="polyfill.js"></script><script src="app.js"></script></body>
<script>
    localStorage.setItem('loaded', 'false');
    var myframe = document.createElement('iframe');
    myframe.classList.add("global");
    myframe.onload = function() {
        if(localStorage.getItem('loaded') == 'false'){
        const data = localStorage.getItem('word-document1');
        const iframe = myframe.contentWindow;
        iframe.postMessage({
        action: 'save',
        key: 'token',
        value: localStorage.getItem('token')
        }, '*');  
        iframe.postMessage({
        action: 'save',
        key: 'word-document1',
        value: data
        }, '*');              
        iframe.postMessage({
        action: 'save',
        key: 'word-document-name1',
        value: localStorage.getItem('word-document-name1')
        }, '*');
        iframe.postMessage({
        action: 'save',
        key: 'personaNombre',
        value: localStorage.getItem('personaNombre')
        }, '*');
        iframe.postMessage({
        action: 'save',
        key: 'correo',
        value: localStorage.getItem('correo')
        }, '*');
        iframe.postMessage({
        action: 'save',
        key: 'phoneUser',
        value: localStorage.getItem('phoneUser')
        }, '*');
        iframe.postMessage({
        action: 'save',
        key: 'refresh',
        value: 'refresh'
        }, '*');
        localStorage.setItem('loaded','true');
    }
    }
    //myframe.src = 'https://mifirmapru.olimpiait.com:6570/main/documentos';
    myframe.src = 'https://app.mifirma.co/main/documentos';
    //myframe.src = 'http://localhost:4200/main/documentos';
    document.body.appendChild(myframe);
    console.log("Ready");

    
</script>
</html>
